<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>polymer-live-editor demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../polymer-live-editor.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic polymer-live-editor demo</h3>
      <demo-snippet>
        <template>
          <polymer-live-editor src="https://localhost:3000" selected-file-name="custom-element.html">
            <polymer-live-editor-file file-name="custom-element.html" id="customel">
              <div slot="heading">
                custom-element.html
              </div>
              <template slot="file-content"></template>
            </polymer-live-editor-file>
            <polymer-live-editor-file file-name="index.html">
              <div slot="heading">
                index.html
              </div>
              <!-- An editor file's fileContent can be added in the `file-content` template -->
              <template slot="file-content">
<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<link rel="import" href="custom-element.html">
<custom-element></custom-element>
               </template>
            </polymer-live-editor-file>
          </polymer-live-editor>
          <script>
            // An editor file's `fileContent` property can also be set in JavaScript
            // This will update that file's `file-content` template automatically
            var fileContent = `<!-- TODO: define <custom-element> here -->`;
            document.querySelector('#customel').fileContent = fileContent;
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
